<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{ width:200px; height:250px; overflow:hidden; margin:10px;}
        div a{ display:block; width:100%; height:auto; float:left;}
        div a img{ width:100%; border:none; float:left;}
        div span{ display:block; width:100%; text-align:center;
            font-size:13px; line-height:25px; color:#555;
        }
    </style>
    <script type="text/javascript" src="js/Ajax.js"></script>
    <script type="text/javascript">

        function main(){
//        <div>
//            <a href="detail.html?n=1">
//                <img src="images/img1.jpg" alt="">
//            </a>
//            <a href="detail.html?n=1">阿猫</a>
//            <span>￥2000.00</span>
//        </div>
//
            ajax("post","json/product.json",true,null,function(data){
                var _json=JSON.parse(data);
                var _container=null,_a=null,_span=null,_img=null;
                var _body=document.getElementsByTagName("body")[0];
                for(var k in _json){
                    _container=document.createElement("div");
                    _a=document.createElement("a");
                    _a.href="detail.html?n="+k;
                    _img=document.createElement("img");
                    _img.src=_json[k]["img"];
                    _a.appendChild(_img);
                    _container.appendChild(_a);
                    _a=document.createElement("a");
                    _a.href="detail.html?n="+k;
                    _a.innerHTML=_json[k]["name"];
                    _container.appendChild(_a);
                    _span=document.createElement("span");
                    _span.innerHTML="￥"+_json[k]["price"];
                    _container.appendChild(_span);
                    _body.appendChild(_container);
                }
            });
        }
        window.onload=main;
    </script>
</head>
<body>
    <a href="cart.html">购物车</a>
</body>
</html>
