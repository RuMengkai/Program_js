<!DOCTYPE html>
<html lang="en">
<head>
	<title>j</title>
	<meta charset="UTF-8">
	<meta name="Author" content="rmk">
	<style type="text/css">
		span{width: 100px;background-color: #000;height: 100px;display: block;color: #fff;float: left;}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			(function loop(){
				$("span").show(200,"linear",function(){});//回调函数都是在动画结束后执行
				$("span").hide(function(){loop();});
			})();
		})
	</script>
</head>
<body>
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
	<span>5</span>
	<span>6</span>
</body>
</html>
