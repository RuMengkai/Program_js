<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{ margin:0 auto;}
        #container{ width:1000px; height:200px; overflow:hidden; margin:0 auto;}
        #container span{ display:block; width:172px; height:172px; padding:3px; border:solid 1px #ccc; float:left; margin:10px; display:inline;}
        #container span img{ width:172px; height:172px; border:none; float:left;}
    </style>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
    <script type="text/javascript" src="js/Ajax.js"></script>
    <script type="text/javascript">
        function loadImage(_s,_e){
            var _container=document.getElementById("container");
            ajaxRequest("post","json/waterfall.json",true,null,function(data){
                var _data=JSON.parse(data);
                var _span=null,_img=null;
                _container.innerHTML="";
                for(var i=_s;i<_e;i++){
                    _span=document.createElement("span");
                    _img=document.createElement("img");
                    _img.src="../../1216/img/"+_data["images"][i]+".jpg";
                    _span.appendChild(_img);
                    _container.appendChild(_span);
                }
            });
        }
        $(function() {
            $('.test').pagination({
                pages: 50,
                styleClass: ['pagination-large'],
                showCtrl: true,
                displayPage: 6,
                onSelect: function (num) {
                    loadImage((num-1)*5,(num)*5);
                    console.log(num)  //打开控制台观察
                }
            })
            var _s=0,_e=5;
            loadImage(_s,_e);
        });
    </script>
</head>
<body>
    <div id="container"></div>

    <div class="test sui-pagination pagination-small pagination-centered">
        <ul>
            <li class="prev disabled"><a href="#">«</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li class="next"><a href="#">»</a></li>
        </ul>
    </div>
</body>
</html>
